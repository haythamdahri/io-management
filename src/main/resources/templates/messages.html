<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" th:fragment="messages" xmlns:th="http://www.thymeleaf.org">

    <!-- @Messages section -->
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" th:if="${successMessage != null}" role="alert">
            <div class="alert alert-success alert-dismissible fade show font-weight-bold text-center">
                <strong><i class="fas fa-check-circle"></i> </strong><strong th:text="${successMessage}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <!-- @Messages section -->
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" th:if="${errorMessage != null}" role="alert">
            <div class="alert alert-danger alert-dismissible fade show font-weight-bold text-center">
                <strong><i class="fas fa-exclamation-triangle"></i> </strong><strong th:text="${errorMessage}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <!-- @Messages section -->
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" th:if="${warningMessage != null}" role="alert">
            <div class="alert alert-warning alert-dismissible fade show font-weight-bold text-center">
                <strong><i class="fas fa-exclamation-triangle"></i> </strong><strong th:text="${warningMessage}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

</div>
